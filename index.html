<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="theme-color" content="#7952B3">
    <title>Recursos nativos</title>
</head>

<body class="container">
    <h1 class="text-center">Acceso a cámaras</h1>
    <div class="row mt-2">
        <div class="col-12 text-center">
            <div style="height: 300px;">
                <video id="player" class="img-fluid" autoplay></video>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center row">
        <div class="col-lg-4 ">
            <button id="btnCamera" class="btn btn-primary btn-block">Cámara frontal</button>
        </div>

        <div class="col-lg-4 ">
            <button id="btnCameraBack" class="btn btn-info btn-block">Cámara Trasera</button>
        </div>

        <div class="col-lg-4 ">
            <button id="btnTakePhoto" class="btn btn-success btn-block">Tomar foto</button>
        </div>
    </div>
    <div class="d-flex justify-content-center row" id="photoContainer">
        <div class="m-2 card mt-5">
            <img class="card-img-top"
                src="./images/user.png"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Frontal</h5>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    -->
</body>

</html>
